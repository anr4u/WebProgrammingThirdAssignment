<!-- Rock Paper Scissors HTML file-->
<!DOCTYPE html>
<html>
<!--head section-->
<style>
    body {
        background-image: url('https://img.freepik.com/free-vector/white-abstract-background_23-2148810113.jpg?size=626&ext=jpg');
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- Calling the style CSS file here-->
    <link rel="stylesheet" href="RPS.css">
</head>
<!--body section-->

<body>
<!-- Header -->
<header>
    <h2>ROCK * PAPER * SCISSORS</h2>
</header>
<!-- Div tag -->
<div class="results">
    <p> The Result Displays Here</p>
</div>
<div class="options, row">
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="rock">
        <img src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png" style=" width:200px;height: 200px; margin-bottom:0.5em;" alt="Rock">
    </div>
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="paper">
        <img src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png" style=" width:200px;height: 200px; margin-right: 1%; margin-bottom:0.5em;" alt="Paper">
    </div>
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="scissors">
        <img src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png" style=" width:200px;height: 200px; margin-right: 1%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>
<script src="RPS.js" charset="utf-8"></script>
</body>
</html>
